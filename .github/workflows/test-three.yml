name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Gopal's First test"
      - name: multiline script
        run: |
          node -v
          lscpu
          free -g
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
     - name: Get Directory PS
       run: Get-Location
     - name: Directroy Bash
       run: pwd
       Shell: bash
       
    